name: release-to-maven-central
on:
  push:
    branches: [ master ]
    
  workflow_dispatch:
    inputs:
      releaseversion:
        description: 'Release version'
        required: true
        default: '11.2.0'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Configure GPG Key
      run: |
       echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
      env:
       GPG_SIGNING_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
       
    - name: Build with Maven
      run: mvn -B verify --file LoginRadius-JavaSDK/pom.xml
    - name: Configure GPG Key
      run: |
       echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
      env:
       GPG_SIGNING_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
    - name: Set up Apache Maven Central
      uses: actions/setup-java@v1
      with: # running setup-java again overwrites the settings.xml
        java-version: 1.8
        server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
        server-username:  ${{secrets.MAVEN_USERNAME}} # env variable for username in deploy
        server-password: ${{secrets.MAVEN_PASSWORD}} # env variable for token in deploy
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }} # env variable for GPG private key passphrase


    - name: Publish to Apache Maven Central
      run: mvn deploy
      env:
        MAVEN_USERNAME: ${{secrets.MAVEN_USERNAME}}
        MAVEN_CENTRAL_TOKEN: ${{secrets.MAVEN_PASSWORD}}
        MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        MAVEN_GPG_PASSPHRASE:  ${{ secrets.MAVEN_GPG_PASSPHRASE }}
